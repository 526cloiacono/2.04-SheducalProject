<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friend Class Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="text-center p-4">
    <h1>See What Class Your Friend Has</h1>

    <div class="dropdown mt-3">
      <button class="btn btn-primary dropbtn">Friends</button>
      <div class="dropdown-content">
        <a data-file="chris.json">Chris</a>
        <a data-file="drew.json">Drew</a>
        <a data-file="lexi.json">Lexi</a>
        <a data-file="zahr.json">Zahr</a>
      </div>
    </div>

    <div id="json-display" class="container mt-4"></div>

    <script src="script.js"></script>
  </body>
</html>
